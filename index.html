<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>FERDAUS SK - HOME CONTROLER</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="NewFolder/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="http://example.com/favicon.ico" />
</head>

<body>
    <!--
class="navbar-toggler" type="button" data-target="#navbarTogglerDemo02" aria-expanded="false" aria-lable="Toggle navigation"
<div class="collapse navbar-collapse" id="navbarTogglerDemo02"></div>
-->
    <div class="container">

        <!--  -->
        <div class="row">
            <div class="col-lg-4"></div> <!-- Left Collum -->
            <div class="col-lg-4 text-center mt-5"> <!-- Mid Collum -->

                <h1>FERDAUS MOBILE</h1> <!-- Headding -->
                <h1 class="Workablejs">Workable JavaScript</h1>
                <!-- Mobile Black Border Start -->
                <div class="mobileborder"> <!-- Border Black -->
                    <div class="topBar text-center"> <!-- First Top Bar Black -->
                        <div class="cameraOption"></div> <!-- Camera Option -->
                        <div class="frontSpicker text-center"></div> <!-- MicroPhone -->
                    </div>
                    <div class="searchimgicon mt-3"> <!-- Lne, Search, Profile Second Top bar -->
                        <img src="img/line-top.png" class="topimgline text-left" width="20" height="20" alt=""> <!-- Left Line Icon -->
                        <img src="img/search.png" class="topimgsearch" width="20" height="20" alt=""> <!-- Right Search Icon -->
                        <img src="img/ferdaus.png" class="topimgprofile" width="30" height="30" alt=""> <!-- Profile Round Image -->
                    </div>
                    <div class="title-line-square mt-3"> <!-- Title, Line, Square Third Top bar -->
                        <h6 class="top-title">FERDAUS A DEVELOPER</h6> <!-- TopBar third section title -->
                        <img src="img/line.png" class="topimgline2" width="30" height="30" alt=""> <!-- Right Line Icon -->
                        <img src="img/square.png" class="topimgsquare" width="20" height="20" alt=""> <!-- Right square Icon -->
                    </div>
                    <div class="menubar"> <!-- Menu Section -->
                        <ul class="menuall nav navbar">
                            <li class="indmenu nav-item"><a class="textmenu nav-link hometop">HOME</a></li>
                            <li class="indmenu nav-item"><a class="textmenu nav-link">NEW</a></li>
                            <li class="indmenu nav-item"><a class="textmenu nav-link">SAVE</a></li>
                            <li class="indmenu nav-item"><a class="textmenu nav-link">SHORTCART</a></li>
                        </ul>
                    </div>
                    <div class="firstbox"> <!-- First Box Section -->
                        <div class="firstboxforlight"> <!-- First Box For Light -->
						<div>
                            <img src="img/lighton1.jpg" id="ferdaus" class="boximglight" width="60" height="70" alt="">
							<div class="twobtnl"> <!-- Two Button -->
							<button class="btn lightonbtn" onclick="document.getElementById('ferdaus').src='img/lighton1.gif'">ON</button>
							<button class="btn lightonbtn btnoffl" onclick="document.getElementById('ferdaus').src='img/lighton1.jpg'">OFF</button>
							</div>
						</div>
						<h4 class="lightText text-left">Light</h4>
						<p class="lightdescription">This is bed-room light.</p>

                        </div>
						
						<div class="firstboxforfan"> <!-- Second Box For Fan -->
						<div>
                            <img src="img/fanoff.jpg" id="ferdausfan" class="boximglight" width="60" height="70" alt="">
							<div class="twobtnl"> <!-- Two Button -->
							<button class="btn lightonbtn" onclick="document.getElementById('ferdausfan').src='img/fanon.gif'">ON</button>
							<button class="btn lightonbtn btnoffl" onclick="document.getElementById('ferdausfan').src='img/fanoff.jpg'">OFF</button>
							</div>
						</div>
						<h4 class="lightText text-left">Fan</h4>
						<p class="lightdescription">This is bed-room Fan.</p>

                        </div>


                    </div>
					
					<div class="secondbox"> <!-- Second Box Section -->
                        <div class="firstboxforlight"> <!-- First Box For wifi -->
						<div>
                            <img src="img/wifionofff.jpg" id="ferdauswifi" class="boximglight" width="60" height="70" alt="">
							<div class="twobtnl"> <!-- Two Button -->
							<button class="btn lightonbtn" onclick="document.getElementById('ferdauswifi').src='img/wifion.gif'">ON</button>
							<button class="btn lightonbtn btnoffl" onclick="document.getElementById('ferdauswifi').src='img/wifionofff.jpg'">OFF</button>
							</div>
						</div>
						<h4 class="lightText text-left">WiFi</h4>
						<p class="lightdescription">This is WiFi (TP link).</p>

                        </div>
						
						<div class="firstboxforfan"> <!-- Second Box For tv -->
						<div>
                            <img src="img/tvofff.jpg" id="ferdaustv" class="boximglight" width="60" height="70" alt="">
							<div class="twobtnl"> <!-- Two Button -->
							<button class="btn lightonbtn" onclick="document.getElementById('ferdaustv').src='img/tvon1.gif'">ON</button>
							<button class="btn lightonbtn btnoffl" onclick="document.getElementById('ferdaustv').src='img/tvofff.jpg'">OFF</button>
							</div>
						</div>
						<h4 class="lightText text-left">TV</h4>
						<p class="lightdescription">It's guest-room TV.</p>

                        </div>


                    </div>
					
					<div class="thirdbox"> <!-- Third Box Section -->
                        <div class="firstboxforlight"> <!-- First Box For wash -->
						<div>
                            <img src="img/giphyofff.jpg" id="ferdauswash" class="boximglight" width="60" height="70" alt="">
							<div class="twobtnl"> <!-- Two Button -->
							<button class="btn lightonbtn" onclick="document.getElementById('ferdauswash').src='img/giphy (1).gif'">ON</button>
							<button class="btn lightonbtn btnoffl" onclick="document.getElementById('ferdauswash').src='img/giphyofff.jpg'">OFF</button>
							</div>
						</div>
						<h4 class="lightText text-left">WM</h4>
						<p class="lightdescription">It's Washing Machine.</p>

                        </div>
						
						<div class="firstboxforfan"> <!-- Second Box For AC -->
						<div>
                            <img src="img/aconoff.jpg" id="ferdausac" class="boximglight" width="60" height="70" alt="">
							<div class="twobtnl"> <!-- Two Button -->
							<button class="btn lightonbtn" onclick="document.getElementById('ferdausac').src='img/acon.gif'">ON</button>
							<button class="btn lightonbtn btnoffl" onclick="document.getElementById('ferdausac').src='img/aconoff.jpg'">OFF</button>
							</div>
						</div>
						<h4 class="lightText text-left">AC</h4>
						<p class="lightdescription">This is bed-room AC.</p>

                        </div>


                    </div>
					
					
					<div class="bottomBlack">
							<img src="img/home.png" class="bottomhomeicon" width="20" height="20" alt="">
							<img src="img/plus.png" class="bottomplusicon" width="60" height="60" alt="">
							<img src="img/setting.png" class="bottomsettingicon" width="20" height="20" alt="">
					</div>
					

                </div>

            </div>
            <div class="col-lg-4"></div> <!-- Right Collum -->


        </div>








<!-- Number Counter -->
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<p><span class="Single">150</span>+</p>-->

    </div>

        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="NewFolder/style.js"></script>
</body>

</html>
